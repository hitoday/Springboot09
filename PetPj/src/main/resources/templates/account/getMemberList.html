<body th:align="center">
<h1>회원 목록</h1>

<!--<form th:action="@{/account/getMemberList}" method="post">-->
<table th:align="center" border = "1" th:cellpadding = "0" th:cellspacing = "0" th:width = "550">

    <tr>
        <th bgcolor = "#ffe4b5" width = "50">No</th>
<!--        <th bgcolor = "#8fbc8f" width = "100">회원분류</th>-->
        <th bgcolor = "#ffe4b5" width = "100">ID</th>
        <th bgcolor = "#ffe4b5" width = "100">PASSWORD</th>
        <th bgcolor = "#ffe4b5" width = "100">Email</th>
        <th bgcolor = "#ffe4b5" width = "150">가입 날짜</th>
        <th bgcolor = "#ffe4b5" width = "100">비고</th>
    </tr>
    <!--model에 있는 데이터를 타임리프는 html에 뿌려주게 되고, 순수한 html파일로 만들어서 톰캣에 전달-->

    <!--    each : for문-->
    <!--    모델에 있는 boardList 배열을 순회해서 board라는 객체를 하나씩 출력(향상된 for문 이랑 비슷하다)-->

    <tr th:each = "member : ${memberList}">
        <td th:name = "seq" th:text = "${member.seq}"></td>
        <td>
            <a th:href = "@{/account/getAccount(seq = ${member.seq})}"
               th:name = "id" th:text = "${member.id}"></a></td>
        <td th:name = "password" th:text = "${member.password}"></td>
        <td th:name = "email" th:text = "${member.email}"></td>
        <td th:name = "createDate" th:text = "${member.createDate}"></td>
    </tr>
</table>


<!--</form>-->
<br>
<a th:href="@{/account/insertAccount}">회원 가입</a>
<a th:href="@{/account/selectAccount}">회원 찾기</a>
<a th:href="@{/getBoardList}">getBoardList로 이동</a>
<!--<a th:href="@{selectAccount}">회원 찾기</a>-->
</body>
</html>
